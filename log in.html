<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Design by foolishdeveloper.com -->
    <title> login Form </title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
        }

        .background {
            width: 430px;
            height: 600px;
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .shape {
            height: 300px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad,
                    #23a2f6);
            left: -80px;
            top: -80px;
        }

        .shape:last-child {
            background: linear-gradient(to right,
                    #ff512f,
                    #f09819);
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 600px;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 30px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 40%;
            background-color: rgba(255, 255, 255, 0.07);
            color: #ffffff;
            padding: 15px 20px;
            font-size: 14px;
            font-weight: 400;
            border-radius: 10px;
            cursor: pointer;
            margin-right: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form id="login-form">
        <h3>Login Here</h3>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" id="btn1">log in </button>
        <button type="submit" id="btn2">Registration</button>
        <button type="submit" id="btn3">Forget password</button>


    </form>
    <script>

        const loginForm = document.getElementById('login-form');

        document.getElementById('btn1').addEventListener('click', (event) => {
            event.preventDefault();
            // Perform login validation here
            // If login is successful, redirect to the desired page
            window.location.href = 'feedback.html'; // Replace with your desired page URL
        });

        document.getElementById('btn2').addEventListener('click', (event) => {
            event.preventDefault();
            // Perform registration validation here
            // If registration is successful, redirect to the desired page
            window.location.href = 'registration.html'; // Replace with your desired page URL
        });

        document.getElementById('btn3').addEventListener('click', (event) => {
            event.preventDefault();
            // Perform forget password validation here
            // If validation is successful, redirect to the desired page
            window.location.href = 'forget.html'; // Replace with your desired page URL
        });

    </script>
</body>

</html>
